<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StegoJS</title>
    <link rel="stylesheet" href="master.css" type="text/css"/>
    <script src="main.js" async defer></script>
    <script src="seedrandom.min.js" async defer></script>
</head>
<body>
<form>
    <input type="file" id="file" accept="image/*"/>
